<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QMF Logo</title>
<style>
  /* Container for the logo */
  .logo {
    display: flex;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 15px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  /* Icon part of the logo */
  .logo-icon {
    width: 60px;
    height: 60px;
    background: #2f2b95;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
    margin-right: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
  }
  .logo-icon:hover {
    transform: scale(1.1);
  }
  /* Text part of the logo */
  .logo-text {
    font-size: 26px;
    font-weight: bold;
    background: linear-gradient(135deg, #ff6f61, #de4dff, #4286f4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>
<!-- Logo container -->
<div class="logo">
  <!-- Logo icon -->
  <div class="logo-icon">QMF</div>
  <!-- Logo text -->
  <div class="logo-text">Quantization-Aware Matrix Factorization</div>
</div>
</body>
</html>
